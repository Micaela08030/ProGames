<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Iconos -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>ProGames</title>
  </head>

  <body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="containerAvatar">
                        <img src="img/avatar.png" alt="Avatar">
                    </div>
                    <h3>Laura Gomez</h3>
                    <p>Miembro Basic</p>
                </div>
                <div class="link">
                    <a href="#"><ion-icon name="play-circle"></ion-icon>Streams</a>
                    <a href="#"><ion-icon name="star"></ion-icon>Juegos</a>
                    <a href="#"><ion-icon name="paper"></ion-icon>Noticias</a>
                    <a href="#"><ion-icon name="trophy"></ion-icon>Liga</a>
                </div>

                <button>Join pro for free games</button>

            </div>
            <div class="games">
                <h1>Juegos activados</h1>
                <div>
                    <div class="card">
                        <div class="container">                            
                            <img src="img/assassins.png" alt="Portada de Assassins creed">
                        </div>
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <div class="container">
                            <img src="img/sackboy.png" alt="Portada de Assassins creed">
                        </div>
                        <div class="card-info">
                            <h2>Sackboy a great advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>

                    <div class="card">
                        <div class="container">
                            <img src="img/spiderman.png" alt="Portada de Assassins creed">
                        </div>
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>

</html>
